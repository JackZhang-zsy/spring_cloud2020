server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master   ####分支
      name: config    ####“-”前面的内容 配置文件名称 eg:config-test.yml
      profile: test    ####“-”后面的内容 配置文件后缀
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

##########暴露服务端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
